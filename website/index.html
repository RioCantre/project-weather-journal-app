<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio's weather journal app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Weather Journal App</h1>
        <div class="main">
            <div class="content-1">
                <div>
                    <label for="zip" >Enter city here</label>
                    <input type="text"  id="city" placeholder="type city name here..">
                </div>
                <div>
                    <label for="emotion" >How are you feeling today?</label>
                    <input type="text" id="emotion" placeholder="type feelings here... e.g happy, sad..">
                </div>
                <div>
                    <label for="entry">What's on your mind?</label>
                    <textarea id="feelings" cols="30" rows="10"></textarea>
                    <button type="submit" id="generate"> Done </button>
                </div>
            </div>
            <div class="content-2">
                <div id="location">
                    New York
                </div>
                <div id="icon">
                    icon here
                </div>
                <div id="date-temp">
                   <span id="date">July 12, 2021</span> &nbsp;&nbsp; <span id="temp">20â„ƒ</span> 
                </div>
                <div id="description">
                    It's sunny!
                </div>
                <div id="current-emotion">
                    Your happy today!
                </div>
                <div id="journal-entries">
                    <h3>Recent entries:</h3>
                    <div class="current-entries">
                        <div id="log-date">
                            11/07/2021
                        </div>
                        <div id="log-entry">
                            I recently bought a new book in the bookstore cause it was on sale.
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <footer>
            Copyright &copy; 2021 - <a href="https://musing-ptolemy-95f7d2.netlify.app/index.html" target="_blank">Rio Cantre</a>
        </footer>   
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
