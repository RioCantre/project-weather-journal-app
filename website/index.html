<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio's weather journal app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Weather Journal App</h1>
        <div class="main">
            <!-- first column -->
            <div class="content-1">
                <div>
                    <label for="city" >Enter city here</label>
                    <input type="text"  id="city" placeholder="type city name here..">
                </div>
                <div>
                    <label for="emotion" >How are you feeling today?</label>
                    <input type="text" id="emotion" placeholder="type feelings here... e.g happy, sad..">
                </div>
                <div>
                    <label for="feelings">What's on your mind?</label>
                    <textarea id="feelings" cols="30" rows="10"></textarea>
                    <button type="submit" id="generate"> Done </button>
                </div>
            </div>
            <!-- second column -->
            <div class="content-2">
                <div id="location">
                </div>
                <div id="icon">
                    
                </div>
                <div id="date-temp">
                   <span id="date"></span> &nbsp;&nbsp; <span id="temp"></span>  <span id="fah-temp"></span>
                </div>
                <div id="description">
                    
                </div>
                <div id="current-emotion">
                    
                </div>
                <div id="journal-entries">
                    <h3>Recent entries:</h3>
                    <div class="current-entries">
                        <div id="log-entry">
                            Today was such a great day!
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!-- footer -->
        <footer>
            Copyright &copy; 2021 - <a href="https://musing-ptolemy-95f7d2.netlify.app/index.html" target="_blank">Rio Cantre</a>
        </footer>   
    </div>

    <script src="app.js"></script>
</body>
</html>
